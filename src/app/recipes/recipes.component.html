<div class="row">
  <div class="col-md-5">
    <app-recipes-list
      (recipeWasSelected)="selectedRecipe = $event">
    </app-recipes-list>
  </div>
  <div class="col-md-7">
    <app-recipes-detail
      *ngIf="selectedRecipe"
      [recipe]="selectedRecipe">
      <ng-template [ngIf]="!selectedRecipe">
        <p>Please Select A Recipe</p>
      </ng-template>
    </app-recipes-detail>
  </div>
</div>
